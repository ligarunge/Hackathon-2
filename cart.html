<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/cart.css">
</head>

<body>
    <div class="container">
        <button class="tablink rounded" onclick="openTab('Products', this, 'grey')" id="defaultOpen">Products</button>
        <button class="tablink rounded" onclick="openTab('Address', this, 'grey')">Address</button>
        <button class="tablink rounded" onclick="openTab('Summary', this, 'grey')">Summary</button>

        <div id="Products" class="tabcontent">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Product</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"><img src="images/cat-green.jpg" class="img-fluid img-table" alt="..."></th>
                    <td class="align-middle">Cat</td>
                    <td class="align-middle"><span class="border border-secondary" id="id">2</span>
                        <button type="button" class="btn btn-secondary btn-xs">-</button>
                        <button type="button" class="btn btn-secondary btn-xs">+</button></td>
                    <td class="align-middle">9.99</td>
                    <td class="align-middle">19.98</td>
                    <td class="align-middle"><button class="btn btn-outline-danger">Remove</button></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Dog</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>Thornton</td>
                    <td><button class="btn btn-outline-danger">Remove</button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Bird</td>
                    <td>@twitter</td>
                    <td>Thornton</td>
                    <td>Thornton</td>
                    <td><button class="btn btn-outline-danger">Remove</button></td>
                  </tr>
                </tbody>
              </table>
        </div>

        <div id="Address" class="tabcontent">
            <div class="row justify-content-between">
                <div class="col-md-5">
                    <span class="row h6">Shipping address</span>
                    <span class="row"><textarea name="" id="" cols="30" rows="10"></textarea></span>
                </div>
            
                <div class="col-md-5">
                    <span class="row h6">Billing address</span>
                    <span class="row"><textarea name="" id="" cols="30" rows="10"></textarea></span>
                </div>
            </div>
        </div>


    <div id="Summary" class="tabcontent">
        <h1>Tokyo</h1>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    </div>




    <script src="JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
