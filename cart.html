<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

                        </td>
                        <td class="align-middle" id="price2">10.99</td>

                    <tr>

                        <td class="align-middle">Cat</td>
                        <td class="align-middle"><span class="" id="qty3">1</span></td>

                            <button type="button" class="btn btn-outline-secondary btn-xs p-2" onclick="subtractItem3()">-</button>
                            <button type="button" class="btn btn-outline-secondary btn-xs" onclick="addItem3()">+</button>

            </table>

        <div id="Address" class="tabcontent">

                <div class="col-md-5">
                    <span class="row h6">Shipping address</span>

                    <span class="row h6">Billing address</span>
